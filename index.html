<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution & DPI Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .number-input::-webkit-inner-spin-button,
        .number-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .number-input {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Virtual Display Control Panel</h1>
            
            <!-- Resolution Control Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Resolution Settings</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="width" class="block text-sm font-medium text-gray-700 mb-1">Width</label>
                        <input type="number" id="width" class="number-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Width" min="1">
                    </div>
                    <div>
                        <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Height</label>
                        <input type="number" id="height" class="number-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Height" min="1">
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button id="setResolution" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Set Resolution
                    </button>
                    <button id="resetResolution" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                        Reset to Default
                    </button>
                </div>
                <div id="resolutionStatus" class="mt-3 text-sm text-gray-600"></div>
            </div>
            
            <!-- DPI Control Section -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">DPI Settings</h2>
                <div class="mb-4">
                    <label for="dpi" class="block text-sm font-medium text-gray-700 mb-1">DPI Value</label>
                    <input type="number" id="dpi" class="number-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Dpi" min="1">
                </div>
                <div class="flex space-x-3">
                    <button id="setDpi" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Set DPI
                    </button>
                </div>
                <div id="dpiStatus" class="mt-3 text-sm text-gray-600"></div>
            </div>
        </div>
    </div>

    <script>
        // Default values
        const DEFAULT_RESOLUTION = { width: , height:  };
        const DEFAULT_DPI = ;
        
        // Current state
        let currentResolution = { ...DEFAULT_RESOLUTION };
        let currentDpi = DEFAULT_DPI;
        
        // DOM elements
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const dpiInput = document.getElementById('dpi');
        const setResolutionBtn = document.getElementById('setResolution');
        const resetResolutionBtn = document.getElementById('resetResolution');
        const setDpiBtn = document.getElementById('setDpi');
        const resolutionStatus = document.getElementById('resolutionStatus');
        const dpiStatus = document.getElementById('dpiStatus');
        
        // Initialize form with default values
        function initForm() {
            widthInput.value = currentResolution.width;
            heightInput.value = currentResolution.height;
            dpiInput.value = currentDpi;
            updateStatus();
        }
        
        // Update status displays
        function updateStatus() {
            resolutionStatus.textContent = `Current Resolution: ${currentResolution.width} × ${currentResolution.height}`;
            dpiStatus.textContent = `Current DPI: ${currentDpi}`;
        }
        
        // API call to set resolution
        async function setResolution(width, height) {
            try {
                // Replace with your actual API endpoint
                const response = await fetch('https://api.example.com/set-resolution', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ width, height })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to set resolution');
                }
                
                currentResolution = { width, height };
                updateStatus();
                return true;
            } catch (error) {
                console.error('Error setting resolution:', error);
                return false;
            }
        }
        
        // API call to set DPI
        async function setDpi(dpi) {
            try {
                // Replace with your actual API endpoint
                const response = await fetch('https://api.example.com/set-dpi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ dpi })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to set DPI');
                }
                
                currentDpi = dpi;
                updateStatus();
                return true;
            } catch (error) {
                console.error('Error setting DPI:', error);
                return false;
            }
        }
        
        // Event listeners
        setResolutionBtn.addEventListener('click', async () => {
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);
            
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values');
                return;
            }
            
            const success = await setResolution(width, height);
            if (success) {
                alert(`Resolution set to ${width} × ${height} successfully!`);
            } else {
                alert('Failed to set resolution. Please try again.');
            }
        });
        
        resetResolutionBtn.addEventListener('click', async () => {
            const success = await setResolution(DEFAULT_RESOLUTION.width, DEFAULT_RESOLUTION.height);
            if (success) {
                widthInput.value = DEFAULT_RESOLUTION.width;
                heightInput.value = DEFAULT_RESOLUTION.height;
                alert(`Resolution reset to default ${DEFAULT_RESOLUTION.width} × ${DEFAULT_RESOLUTION.height} successfully!`);
            } else {
                alert('Failed to reset resolution. Please try again.');
            }
        });
        
        setDpiBtn.addEventListener('click', async () => {
            const dpi = parseInt(dpiInput.value);
            
            if (isNaN(dpi) || dpi <= 0) {
                alert('Please enter a valid DPI value');
                return;
            }
            
            const success = await setDpi(dpi);
            if (success) {
                alert(`DPI set to ${dpi} successfully!`);
            } else {
                alert('Failed to set DPI. Please try again.');
            }
        });
        
        // Initialize the form
        initForm();
    </script>
</body>
</html>
